<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row-1">
          <div class="col">
            <h2 id="player1"></h2>
            <div class="number1">
              <h1>0</h1>
            </div>
            <div class="currScore">
                <h3>CURRENT</h3>
                <p id="zeroNum">0</p>
            </div>
          </div>
        </div>
        <div class="row-2">
          <div class="col">
            <h2 id="player2"></h2>
            <div class="number2">
              <h1>0</h1>
            </div>
            <div class="currScore">
                <h3>CURRENT</h3>
                <p id="zeroNum2"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="middleCol">
        <div class="middleCol-child">
          <button id="nGame">NEW GAME</button>
          <img src="./Assets/2.png" alt="" width="70px">
          <button id="nGame2">ROLL DICE</button>
          <button id="hold">HOLD</button>
        </div>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
